<div class="py-5">
  <div class="container">
    <div class="row">
      <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName"> First Name {{firstName}}</label>
              <input type="firstName" class="form-control" id="firstName" placeholder="{{firstName}}" disabled [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="lastName" class="form-control" id="lastName" placeholder="{{lastName}}" disabled [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}"> </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phone"> Contact Number</label>
              <input type="phone" class="form-control" id="phone" placeholder="{{phone}}" disabled [(ngModel)]="phone" [ngModelOptions]="{standalone: true}"> </div>
            <div class="form-group col-md-6">
              <label for="emailId">Email Id</label>
              <input type="emailId" class="form-control" id="emailId" placeholder="{{emailId}}" disabled [(ngModel)]="emailId" [ngModelOptions]="{standalone: true}"> </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="{{street}}" disabled [(ngModel)]="street" [ngModelOptions]="{standalone: true}"> </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="{{city}}" disabled [(ngModel)]="city" [ngModelOptions]="{standalone: true}"> </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <input type="text" class="form-control" id="inputState" placeholder="{{state}}" disabled [(ngModel)]="state" [ngModelOptions]="{standalone: true}"> </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" placeholder="{{zip}}" disabled [(ngModel)]="zip" [ngModelOptions]="{standalone: true}"> </div>
          </div>
          <button type="submit" class="btn button justify-content-cente" (click)="submit()">Submit</button>
          <button type="button" class="btn button justify-content-cente" (click)="undisableTxt()">Edit</button>
      </form>
    </div>
  </div>
</div>
